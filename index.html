<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo App</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <ul id="taskList"></ul>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
